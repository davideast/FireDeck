<div class="container">
  <h1>Login</h1>
  <input type="text"
         class="form-control"
         data-ng-model="user.name" />
  <input type="password"
         class="form-control"
         data-ng-model="user.pass" />
  <button class="btn btn-success btn-block"
          data-ng-click="login()">Login</button>
</div>
