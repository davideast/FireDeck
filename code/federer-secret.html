<html>
  <head>
    <title>Rendering in an iframe</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/build/css/firedeck.css" rel="stylesheet" />
  </head>
  <body class="page federer-secret">

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'>
    </script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angularfire/angularfire.exp.js"></script>
    <script>
      (function() {

          var codeRef = new Firebase('https://live-code.firebaseio.com/code/federer-secret/post');
          var providers = {};

          codeRef.on('value', function(snapshot) {
            eval(snapshot.val());
            angular.bootstrap($('body'), ['Federer']);
            // Store our _invokeQueue length before loading our controllers/directives/services
            // This is just so we don't re-register anything
            var queueLen = angular.module('Federer')._invokeQueue.length;
            // Load html file with content which uses above content
            $('<div id="ctrl" ng-controller="SecretCtrl">' +
                 '<h2>Federer Secret</h2>' +
                 '<img src="/slides/images/roger-federer-suit.jpg" alt="Roger Federer" height="250" width="200" />' +
                 '<br /> <br />' +
                 '<div>{{secret}}</div>' +
                 '<div class="form col-xs-6 col-xs-offset-3">'+
                   '<input placeholder="email" type="text" class="form-control" ng-model="user.email" />' +
                   '<input placeholder="password" type="password" class="form-control" ng-model="user.pass" />' +
                   '<button ng-click="login()" class="btn button-primary btn-block">Login</button>' +
                 '</div>' +
                 '</div>' +
            '</div>').appendTo('body');
            // Register the controls/directives/services we just loaded
            var queue = angular.module('Federer')._invokeQueue;
            for(var i=queueLen;i<queue.length;i++) {
                var call = queue[i];
                // call is in the form [providerName, providerFunc, providerArguments]
                var provider = providers[call[0]];
                if(provider) {
                    // e.g. $controllerProvider.register("Ctrl", function() { ... })
                    provider[call[1]].apply(provider, call[2]);
                }
            }

            // compile the new element
            $('body').injector().invoke(function($compile, $rootScope) {
                $compile($('#ctrl'))($rootScope);
                $rootScope.$apply();
            });
          });

      }());
    </script>
  </body>
</html>
