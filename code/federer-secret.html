<html>
  <head>
    <title>Rendering in an iframe</title>
    <link href="/build/css/firedeck.css" rel="stylesheet" />
  </head>
  <body class="page federer-secret">

    <script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'>
    </script>
    <script src="/build/js/ngHack.js"></script>
    <script>
      (function() {

          window.ngHack({
            fbUrl: 'https://fire-deck.firebaseio.com/code/federer-secret/post',
            moduleName: 'Federer',
            templateUrl: '/code/views/federer-secret.html'
          });

      }());
    </script>
  </body>
</html>
