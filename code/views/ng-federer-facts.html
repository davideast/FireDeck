<div id="ctrl" ng-controller="FactsCtrl">
  <h2>Federer Facts</h2>
  <img src="/slides/images/roger-federer-suit.jpg" alt="Roger Federer" height="250" width="200" />
  <br /> <br />
  <input type="text" class="add-message" ng-model="newFact" ng-keyup="enter($event)" />
  <button ng-click="add()" class="btn button-primary">Add</button>
  <div class="message adjust-left" ng-repeat="fact in facts | orderBy: time:true">
  <span>{{ fact.fact }}</span>
</div>
